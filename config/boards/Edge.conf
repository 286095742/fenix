		if [ ! -d BUILD_DEBS/gstreamer ]; then
			rm -rf $BUILD/.stamps/gstreamer
		fi
		build_package "gstreamer_rk3399:target"

		cd $ROOT
		# Install in chroot
		info_msg "Install gstreamer..."
		debs=$(ls $BUILD_DEBS/gstreamer/*.deb)
		for deb in $debs
